<div class="wrapper" >

  <app-sidebar *ngIf="mostrarMenus" ></app-sidebar>

  <div class="content">

    <app-navbar *ngIf="mostrarMenus" ></app-navbar>
    <div id="contenido" class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
  type="ball-scale-multiple" class="myspiner" [fullScreen]="true">
  <p style="font-size: 20px; color: white">Cargando ...</p>
</ngx-spinner>



<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">Notificaci√≥n de inactividad! </h4>
        
      </div>
      <div class="modal-body">
         {{idleState}}
         <br>
         <br>
        <div class="row mrgbtm">
          <div class="col-md-6">
              <button type="button" (click)="logout()" class="btn btn-danger"><i class="fa fa-power-off" aria-hidden="true"></i> Salir</button>
          </div>
          <div class="col-md-6">
              <button type="button" (click)="stay()" class="btn btn-success"><i class="fa fa-refresh" aria-hidden="true"></i> Continuar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
