<div class="row">
    <h4 class=" ml-3 mr-3" style="margin-top:20px; margin-bottom:15px">Homologaci贸n</h4>

    <span style="color: #62b7e9;">
    <i class="fa fa-info-circle fa-lg mt-4 mb-3" ngbTooltip=" pantalla de homologaci贸n"></i>
    </span>
</div>
<div>

    <div class="row mb-sm-2" *ngIf="esCrear">
        <div class="col-6" *ngIf="mostrar">
            <button (click)="abrirModalAgregar()" ngbTooltip="Agregar Homologacion " class="btn btn-primary rounded-circle"> <i class="fa fa-plus"> </i></button>
        </div>

    </div>
    <div>
        <select class="form-control" name="ddlHomologacion" id="ddlHomologacion" [(ngModel)]="homologacionElegida" (change)='obtenerHomologaciones()'>
        <option  [ngValue]="0" > Seleccione</option>
        <option *ngFor="let item of homologaciones" [ngValue]="item.id">{{item.nombre}} </option>
       
    </select>
    </div>


    <br>
    <div *ngIf="mostrar">
        <div class="col-12">
            <tabla-filtro-buscar #tfb [paginacionService]="tablaPag.paginacionService" [lista]="homologacion" [($listaObservable)]="opcionesFiltro$"></tabla-filtro-buscar>
        </div>
        <table class="table table-striped table-hover table-bordered">

            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fuente</th>
                    <th scope="col">Original</th>
                    <th scope="col">Homologado</th>
                    <th scope="col">Descripci贸n</th>
                    <td scope="col">Estado</td>
                    <td scope="col" *ngIf="esEditar">Acci贸n</td>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let opcion of opcionesFiltro$ | async">
                    <td>
                        <ngb-highlight [result]="opcion.id" [term]="tfb.filtroTabla.value"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="opcion.nomfuente" [term]="tfb.filtroTabla.value"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="opcion.original" [term]="tfb.filtroTabla.value"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="opcion.homologado" [term]="tfb.filtroTabla.value"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="opcion.descripcion" [term]="tfb.filtroTabla.value"></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="opcion.estado" [term]="tfb.filtroTabla.value"></ngb-highlight>
                    </td>

                    <td class="text-center" >
                        <div class="btn-group btn-group-sm" *ngIf="esEditar">
                            <button class="btn btn-primary" (click)="abrirModalEditar(opcion)" ngbTooltip="Editar" placement="left">
                         <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="btn-group btn-group-sm ml-3">
                            <button class="btn btn-danger" ngbTooltip="Eliminar" (click)="eliminar(opcion.id)" placement="left">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <tabla-paginacion #tablaPag [lista]=" homologacion " [($listaObservable)]=" opcionesFiltro$"></tabla-paginacion>
    </div>
</div>


<homol-modal-agregar (VolverTablaHomologaciones)="obtenerHomologaciones($event)" (modalHide)="actualizarDatosHomologacion($event)" [conf]="this.idPadre"></homol-modal-agregar>
<homol-modal-editar (VolverTablaHomologaciones)="obtenerHomologaciones($event)" (modalHide)="actualizarDatosHomologacion($event)" [homol]="this.opcionAEditar"></homol-modal-editar>
