<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title pull-left"> {{ encabezadoModal }} </h4>
  </div>
  <hr>
  <form [formGroup]="formularioResolucion">
    <div class="modal-content">
      <div class="modal-body">

        <div class="form-group row">
          <div class="col-12 mt-1">
            <label for="trTipoId"> Tipo ID </label>
            <input SoloNumeros formControlName="trTipoId" id="trTipoId" type="text" class="form-control" maxlength="7"
              name="trTipoIdName">
          </div>
        </div>

        <div [hidden] = "!visualizarNumeroResolucion" class="form-group row">
          <div class="col-12 mt-1">
            <label for="numeroResolucion"> N° Resolucion </label>
            <input SoloNumeros formControlName="numeroResolucion" id="numeroResolucion" type="text" class="form-control"
              maxlength="100" name="numeroResolucionName">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12 mt-1">
            <label for="prefijo"> Prefijo </label>
            <input id="prefijo" formControlName="prefijo" type="text" class="form-control" maxlength="9"
              name="prefijoName" [readonly]="soloLecturaPrefijo" (ngModelChange)="validarConsecutivoPrefijo()">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12 mt-1">
            <label for="fechaInicial"> Fecha inicial </label>
            <input type = "date" class="form-control" formControlName="fechaInicial" id="fechaInicial" 
            name="fechaInicialName" [min] = "fechaMinima" [readonly]="soloLecturaFechaInicial" onkeydown = "return false">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12 mt-1">
            <label for="fechaFinal"> Fecha final </label>
            <input type = "date" class="form-control" formControlName="fechaFinal" id="fechaFinal" 
            name="fechaFinalName" onkeydown = "return false">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12 mt-1">
            <label for="numeroInicial"> Número inicial </label>
            <input SoloNumeros id="numeroInicial" formControlName="numeroInicial" type="text" name="numeroInicialName"
              class="form-control" maxlength="9" [readonly]="soloLecturaNumeroInicial">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12 mt-1">
            <label for="numeroFinal"> Número final </label>
            <input SoloNumeros id="numeroFinal" formControlName="numeroFinal" type="text" name="numeroFinalCreacion"
              class="form-control" maxlength="9">
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)=bsModalRef.hide()>Cancelar</button>
        <button type="button" class="btn btn-primary" [disabled]="!formularioResolucion.valid" (click) = "guardarResolucion()">Guardar</button>
      </div>
    </div>
  </form>
</div>
