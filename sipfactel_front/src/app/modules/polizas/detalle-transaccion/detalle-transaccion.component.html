<div class="form-group row">
  <label for="tipoTransa" class="col-sm-2 col-form-label"
    >Tipo Transacción:</label
  >

  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      name="tipoTransa"
      id="tipoTransa"
      [value]="info.tipoDocumento"
      disabled
    />
  </div>
</div>
<div class="form-group row">
  <label for="Fac" class="col-sm-2 col-form-label">Factura:</label>

  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      name="Fac"
      id="Fac"
      [value]="info.numeroDocumento"
      disabled
    />
  </div>
</div>

<div class="form-group row">
  <label for="Transacción" class="col-sm-2 col-form-label">Transacción:</label>

  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      name="Transacción"
      id="Transacción"
      [value]="info.transaccionid"
      disabled
    />
  </div>
</div>

<div class="form-group row">
  <label for="Mres" class="col-sm-2 col-form-label">Mensaje Respuesta:</label>

  <div class="col-sm-10">
    <textarea
      class="form-control" type="textarea"
      name="Mres"
      id="Mres"
      [value]="info.mensaje"
      disabled>
    </textarea>
  </div>
</div>

<button class="btn btn-primary" (click)="siguiente()">
  Siguiente
</button>
