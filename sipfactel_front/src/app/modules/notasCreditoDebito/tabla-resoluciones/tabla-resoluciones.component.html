<button *ngIf="esCrear" type="button" id="crear" class="btn btn-primary" (click) = "agregarResolucion()">Crear</button>

<table class="table table-striped table-hover table-bordered">
 <thead>
   <tr>
     <th scope="col">TIPO ID </th>
     <th scope="col">PREFIJO</th>
     <th scope="col">NÚMERO INICIAL</th>
     <th scope="col">NÚMERO FINAL</th>
     <th scope="col">CONTADOR</th>
     <th *ngIf="esEditar" scope="col">ACCION</th>
   </tr>
 </thead>
 <tbody>
   <tr *ngFor="let nota of notas | paginate: { itemsPerPage: 10, currentPage: page }">
     <td> {{ nota.trTipoId }} </td>
     <td> {{ nota.prefijo }} </td>
     <td> {{ nota.numeroInicial | number }} </td>
     <td> {{ nota.numeroFinal | number }} </td>
     <td> {{ nota.contador | number }} </td>
     <td *ngIf="esEditar">
       <div class="form-group row">
         <div class="col-12 mt-1">
           <button type="button" [disabled] = "validarInactivacionBotonEditar(nota)" id="editar" class="btn btn-primary" (click) = "editarResolucion(nota)">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            /
            <button type="button" [disabled] = "validarInactivacionBotonEliminar(nota)" id="eliminar" class="btn btn-primary" (click) = "eliminarResolucion(nota)">
              <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
         </div>
       </div>
     </td>
   </tr>
 </tbody>
</table>

<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
