<form [formGroup]="frmEditarConfiguracion" class="mx-sm-4" (ngSubmit)="editarConfiguracion()">

  <div class="modal fade" id="editarConfiguracionModal" tabindex="-1" role="dialog"
    aria-labelledby="editarConfiguracionModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">

      <div class="modal-content">

        <div class="modal-header">

          <h5 class="modal-title" id="editarConfiguracionModalLabel">
            <span #Titulo>Editar Configuración</span>
          </h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>

        <div class="modal-body">

          <div class="form-group row">
            <label for="txtCodigo" class="col-form-label col-4">Código :</label>

            <div class="col-8">
              <input type="text" class="form-control" formControlName="txtCodigo" name="txtCodigo" id="txtCodigo"
                [(ngModel)]="configuracion.codigo">

              <div *ngIf="frmEditarConfiguracion.get('txtCodigo').errors" class="invalid-tooltip">
                Este campo es obligatorio
              </div>
            </div>
          </div>
      <br>
          <div class="form-group row">
            <label for="txtNombre" class="col-form-label col-4">Nombre</label>

            <div class="col-8">
              <input type="text" formControlName="txtNombre" class="form-control" name="txtNombre" id="txtNombre"
                [(ngModel)]="configuracion.nombre">

              <div *ngIf="frmEditarConfiguracion.get('txtNombre').errors" class="invalid-tooltip">
                Este campo es obligatorio
              </div>
            </div>
          </div>
          <br>

            <div class="form-group row">
                <label for="txtEstado" class="col-form-label col-4">Estado:</label>
                <div class="col-8">
                    <select class="custom-select" style="size: 300px;" formControlName="txtEstado" name="txtEstado" id="txtEstado" [(ngModel)]="configuracion.estado">
                
                        <option [ngValue]="undefined" selected >Seleccione</option>
                        <option ngValue="ACT">activo</option>
                        <option ngValue="INACT">inactivo</option>
                      </select>
                      
                      <div *ngIf="frmEditarConfiguracion.get('txtEstado').errors" class="invalid-tooltip">
                          Este campo es obligatorio
                      </div>
              

            </div>
        </div>
        <br>
          <div class="modal-footer">
            <button type="button" (click)="cancelar()" data-dismiss="modal" class="btn btn-danger">
              <i class="fa fa-ban m-1" aria-hidden="true"></i>
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="frmEditarConfiguracion.invalid">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              Editar
            </button>
          </div>

        </div>

      </div>

    </div>

  </div>

</form>
